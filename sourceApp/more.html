<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>更多</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/layout.css">
    	<link rel="stylesheet" href="css/comm.css" />
    	<script src="js/mui.min.js"></script>
    	<style>
    		body{
    			background: #efeff4 !important;
    		}
			.mui-content {
				background-color: #efeff4 !important;
			}
			.mui-table-view:before{
    			background: #fff !important;
    		}
    		.mui-table-view:after{
    			background: #fff !important;
			}
		</style>
	</head>

	<body>
		
		
		<!--主体部分-->
		<div class="mui-content">
    	    		<ul class="mui-table-view">
    	    			<li class="mui-table-view-cell"><a id="personal">个人中心</a></li>
    	    			<li class="mui-table-view-cell"><a href="">扫码条</a></li>
    	    			<li class="mui-table-view-cell"><a href="">版本更新</a></li>
    	    			<li class="mui-table-view-cell"><a href="">应用分享</a></li>
    	    			<li class="mui-table-view-cell"><a href="">应用推荐</a></li>
    	    			<li class="mui-table-view-cell"><a href="">帮助</a></li>
    	    			<li class="mui-table-view-cell"><a href="">意见反馈</a></li>
    	    		</ul>
    	    		
    	    		<ul class="mui-table-view" style="margin-top:25px !important;">
    	    			<li class="mui-table-view-cell"><a href="">关于溯源</a></li>
    	    			<li class="mui-table-view-cell"><a id="setting">设置</a></li>
    	    		</ul>		
    	  
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//打开个人中心页面
			var personalButton = document.getElementById('personal');
			var settingButton = document.getElementById('setting');
			personalButton.addEventListener('tap',function(){
				mui.openWindow({
					url:'personal.html',
					id:'personal',
					styles:{
						top:'0',
						bottom:'0'
					}
				})
			})
			//打开设置页面
			settingButton.addEventListener('tap',function(){
				mui.openWindow({
					url:'setting.html',
					id:'setting',
					styles:{
						top:'0',
						bottom:'0'
					}
				})
			})
		</script>
	</body>

</html>
